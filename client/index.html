<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Web App</title>
</head>
<body>
<main>
    <div class="input-section">
        <label for="name-input">Name:</label>
        <input type="text" id="name-input">
        <button id="add-name-btn">Add Name</button>
    </div>

    <div class="search-section">
        <input type="text" placeholder="Search by name" id="search-input">
        <button id="search-btn">Search</button>
    </div>

    <table id="table">
        <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Date Added</th>
        <th>Delete</th>
        <th>Edit</th>
        </thead>
        <tbody></tbody>
    </table>

    <section hidden id="update-row">
        <div class="update-section">
            <label for="update-name-input">Name:</label>
            <input type="text" id="update-name-input">
            <button id="update-row-btn">Update</button>
        </div>
    </section>
</main>
<script src="index.js"></script>
</body>
</html>
